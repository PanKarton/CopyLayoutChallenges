<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="box">
        <section class="card">
            <div class="card__main-img-container">
                <img src="./src/img/illustration-hero.svg" alt="dancing girl">
            </div>
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__plan-container">
                <div class="card__music-icon-container">
                    <img src="./src/img/icon-music.svg" alt="note image">
                </div>
                <div class="card__plan">
                    <h2 class="card__plan-name">Annual Plan</h2>
                    <h3 class="card__plan-price">$59.99/year</h3>
                </div>
                <button class="card__plan-change">Change</button>
            </div>
            <button class="card__proceed-button">Proceed to Payment</button>
            <button class="card__cancel-button">Cancel Order</button>
        </section>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
