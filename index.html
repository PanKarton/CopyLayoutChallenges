<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="countdown">
      <h1 class="countdown__title">Zara odpalamy petarde!!!</h1>
      <div class="timer l-flex">
        <div class="timer__tile-container">
          <div class="timer__tile">
            <div data-days class="timer__tile-number" data-number-before data-number-after>
              <span class="timer__flip-front"></span>
              <span class="timer__flip-back"></span>
            </div>
          </div>
          <h2 class="timer__time-unit">Days</h2>
        </div>
        <div class="timer__tile-container">
          <div class="timer__tile">
            <div data-hours class="timer__tile-number" data-number-before data-number-after>
              <span class="timer__flip-front"></span>
              <span class="timer__flip-back"></span>
            </div>
          </div>
          <h2 class="timer__time-unit">Hours</h2>
        </div>
        <div class="timer__tile-container">
          <div class="timer__tile">
            <div data-minutes class="timer__tile-number" data-number-before data-number-after>
              <span class="timer__flip-front"></span>
              <span class="timer__flip-back"></span>
            </div>
          </div>
          <h2 class="timer__time-unit">Minutes</h2>
        </div>
        <div class="timer__tile-container">
          <div class="timer__tile">
            <div data-seconds class="timer__tile-number" data-number-before data-number-after>
              <span class="timer__flip-front"></span>
              <span class="timer__flip-back"></span>
            </div>
          </div>
          <h2 class="timer__time-unit">Seconds</h2>
        </div>
      </div>
      <div class="countdown__socialmedia-container l-flex">
        <div class="countdown__socialmedia-icon">
          <i class="fab fa-facebook-square"></i>
        </div>
        <div class="countdown__socialmedia-icon">
          <i class="fab fa-pinterest-square"></i>
        </div>
        <div class="countdown__socialmedia-icon">
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
    </section>
  </body>
</html>
