<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <section data-calculator>
        <div class="calculator">
            <div class="header">
                <h1 class="header__title">calc</h1>
                <div class="header__theme-switcher-wrapper">
                    <p class="header__theme-word">theme</p>
                    <div class="theme-switcher l-flex">
                        <ul class="theme-switcher__numbers">
                            <li>
                                <button data-theme-number class="theme-switcher__number">1</button>
                            </li>
                            <li>
                                <button data-theme-number class="theme-switcher__number">2</button>
                            </li>
                            <li>
                                <button data-theme-number class="theme-switcher__number">3</button>
                            </li>
                        </ul>
                        <div data-switch-wrapper class="theme-switcher__switch-wrapper">
                            <label data-switcher class="theme-switcher__switch">
                                <input type="checkbox">
                                <span class="theme-switcher__slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="screen__prev-operand-wrapper">
                    <p data-prev-operand class="screen__prev-operand"></p>
                </div>
                <div class="screen__current-operand-wrapper">
                    <p data-current-operand class="screen__current-operand"></p>
                </div>
            </div>
            <div class="keypad">
                <button data-number class="key">7</button>
                <button data-number class="key">8</button>
                <button data-number class="key">9</button>
                <button data-delete class="key key--edit">del</button>
                <button data-number class="key">4</button>
                <button data-number class="key">5</button>
                <button data-number class="key">6</button>
                <button data-operation class="key">+</button>
                <button data-number class="key">1</button>
                <button data-number class="key">2</button>
                <button data-number class="key">3</button>
                <button data-operation class="key">-</button>
                <button data-number class="key">.</button>
                <button data-number class="key">0</button>
                <button data-operation class="key">/</button>
                <button data-operation class="key">*</button>
                <button data-reset class="key key--edit key--long">reset</button>
                <button data-equals class="key key--long key--result">=</button>
            </div>
        </div>
    </section>
</body>

</html>
