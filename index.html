<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card__img-container">
            <img src="./src/img/image-equilibrium.jpg" alt="cube">
            <div class="on-hover-shade">
                <div class="img-container">
                    <img src="./src/img/icon-view.svg" alt="eye icon">
                </div>
            </div>
        </div>
        <div class="card__data-container">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="l-flex">
                <div class="card__value">
                    <div class="card__currency-icon">
                        <img src="./src/img/icon-ethereum.svg" alt="etherum icon">
                    </div>
                    <p>0.041 ETH</p>
                </div>
                <div class="card__time-left">
                    <div class="card__clock-icon">
                        <img src="./src/img/icon-clock.svg" alt="clock icon">
                    </div>
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <div class="card__author">
            <div class="card__author-image">
                <img src="./src/img/image-avatar.png" alt="author's face">
            </div>
            <p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
