<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="736eae1ff09acfe04c50.png">

    <title>Frontend Mentor | Interactive pricing component</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div class="frame">
        <section class="pricing-component">
            <div class="heading">
                <div class="heading__circles-wrapper">
                    <img src="9f6ed14bb3b0084b05a9.svg" alt="two circles">
                </div>
                <h1 class="heading__title">Simple, traffic-based pricing</h1>
                <p class="heading__description">Sign-up for our 30-day trial. No credit card required.</p>
            </div>

            <div class="window">
                <div class="window__price-picker">
                    <p class="window__pageviews">100k pagewievs</p>
                    <div class="window__price">
                        <span class="value">$<span class="dolars">16</span>.00</span>/<span class="frequency">month</span>
                    </div>
                    <div class="window__input-wrapper">
                        <input type="range" class="price-range-input" min="10" max="100" step="1" value="55">
                    </div>
                </div>
                <div class="window__frequency-picker">
                    <p>Monthly Billing</p>
                    <label class=".btn-toggle">
                        <input type="checkbox">
                        <span class="window__slider"></span>
                    </label>
                    <p>Yearly Billing</p>
                    <p class="window__discount">25% <span class="discount-word">discount</span></p>
                </div>
                <!-- <div class="l-flex">
                    <ul class="window__benefits">
                        <li>
                            <img src="./src/img/icon-check.svg" alt="check icon">
                            <p>Unlimited websites</p>
                        </li>
                        <li>
                            <img src="./src/img/icon-check.svg" alt="check icon">
                            <p>100% data ownership</p>
                        </li>
                        <li>
                            <img src="./src/img/icon-check.svg" alt="check icon">
                            <p>Email reports</p>
                        </li>
                    </ul>
                    <button class="window__start-button cta-button">Start my trial</button>
                </div> -->
            </div>
        </section>
    </div>
</body>

</html>
